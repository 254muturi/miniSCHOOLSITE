{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Your Cart Items</h1>
    <div class="row">
        {% for item in cart %}
        <div class="col-4">
            <h1>{{ item.product_title }}</h1>
            <p>Price: Ksh {{ item.product_price }}</p>
            <p>Description: {{ item.product_description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
