{% extends "base.html" %}

{% block content %}
<h2>Update Product</h2>

<form action="" method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="new_title" class="form-label">Product Name</label>
        <input type="text" name="new_title" id="new_title" class="form-control" value="{{ product.title }}">
    </div>
    <div class="form-group">
        <label for="new_price" class="form-label">Product Price</label>
        <input type="text" name="new_price" id="new_price" class="form-control" value="{{ product.price }}">
    </div>
    <div class="form-group">
        <label for="new_description" class="form-label">Product Description</label>
        <textarea name="new_description" id="new_description" class="form-control">{{ product.description }}</textarea>
    </div>
    <button  type="submit" class="btn mt-3 btn-primary">Update Product</button>
</form>

<a href="{{ url_for('add_products') }}" class="btn mt-3 btn-secondary">Back to Products</a>
{% endblock %}
